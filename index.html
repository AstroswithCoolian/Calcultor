<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
  </head>
  <body>
   <center>
<h1>Percentage Calculater </h1>
<div>
<input type="number" id="num1">
<span>Is What percent of</span><br><br>
<input type="number" id="num2">
<br><br>
<button onclick="calculateDivsion()">Calculate</button>
<p id="result"> </p>
</div>
   </center>
   <script>
  function calculateDivsion(){
    let input1 = document.getElementById("num1").value;
    let input2 = document.getElementById("num2").value;
    let percent = (input1/input2);
    document.getElementById("result").innerHTML = percent + "";
  }
   </script>
  </body>
</html>
